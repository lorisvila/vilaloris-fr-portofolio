<wcs-header>
  <img slot="logo" src="/assets/images/me/photoProfil.jpg" alt="App logo" id="app-logo" class="rounded-image">
  <h1 slot="title">{{ 'HEADER.TITLE' | translate }}</h1>
  <div slot="actions" class="header-actions">
    <div class="lang-switch">
      <span class="lang-label" [class.active]="isEnglish">EN</span>
      <wcs-switch (wcsChange)="toggleLanguage($event)"></wcs-switch>
      <span class="lang-label" [class.active]="!isEnglish">FR</span>
    </div>
    <wcs-button routerLink="/Contact">{{ 'NAV.CONTACT' | translate }}</wcs-button>
  </div>
</wcs-header>

<wcs-nav>
  <wcs-nav-item [text]="'NAV.HOME' | translate" routerLink="/Accueil" role="link" routerLinkActive="active">
    <wcs-mat-icon icon="home"></wcs-mat-icon>
  </wcs-nav-item>
  <wcs-nav-item [text]="'NAV.PROJECTS' | translate" routerLink="/Projets" role="link" routerLinkActive="active">
    <wcs-mat-icon icon="shelves"></wcs-mat-icon>
  </wcs-nav-item>
  <wcs-nav-item [text]="'NAV.JOURNEY' | translate" routerLink="/Parcours" role="link" routerLinkActive="active">
    <wcs-mat-icon icon="tactic"></wcs-mat-icon>
  </wcs-nav-item>
</wcs-nav>

<main>
  <router-outlet></router-outlet>
</main>
